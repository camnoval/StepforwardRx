<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepForward Rx - MS Mobility Monitoring Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
</head>
<body>
    <div class="header">
        <h1>StepForward Rx Dashboard</h1>
        <p>MS Mobility Monitoring Study - Real-time Gait Analysis</p>
    </div>

    <div class="container">
        <div id="participantsList" class="participants-grid">
            <div class="loading">Loading participants...</div>
        </div>

        <div id="detailView" class="detail-view">
            <div class="detail-header">
                <h2 id="detailTitle">Participant Details</h2>
                <button class="btn btn-secondary" onclick="closeDetail()">Back to List</button>
            </div>

            <div id="metricsContainer" class="metrics-grid"></div>

            <div class="medications-section">
                <div class="medications-header">
                    <h3>Medication Timeline</h3>
                    <button class="btn btn-primary" onclick="openMedicationModal()">+ Add Medication</button>
                </div>
                <div id="medicationsList" class="medications-list"></div>
            </div>
        </div>
    </div>

    <div id="medicationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Medication</h3>
            </div>
            <form id="medicationForm">
                <div class="form-group">
                    <label>Medication Name *</label>
                    <input type="text" id="medName" required>
                </div>
                <div class="form-group">
                    <label>Dose *</label>
                    <input type="text" id="medDose" placeholder="e.g., 20mg" required>
                </div>
                <div class="form-group">
                    <label>Frequency *</label>
                    <select id="medFrequency" required>
                        <option value="">Select frequency...</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="biweekly">Every 2 Weeks</option>
                        <option value="monthly">Monthly</option>
                        <option value="asneeded">As Needed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Start Date *</label>
                    <input type="date" id="medStartDate" required>
                </div>
                <div class="form-group">
                    <label>End Date (optional)</label>
                    <input type="date" id="medEndDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeMedicationModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Medication</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
